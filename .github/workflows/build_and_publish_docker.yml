name: "Build Inbox Zero Docker Image"
run-name: "Build Inbox Zero Docker Image"

on:
  push:
    branches: ["main"]
    paths-ignore:
      - version.txt
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write

env:
  DOCKER_IMAGE_REGISTRY: ghcr.io
  DOCKER_USERNAME: elie222
  DOCKERHUB_REPOSITORY: inbox-zero

jobs:
  version:
    if: github.repository == 'elie222/inbox-zero'
    runs-on: ubuntu-latest
    outputs:
      current: ${{ steps.version.outputs.current }}
      image_name: ${{ steps.version.outputs.image_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: Force Pull Latest Code
        run: |
          git fetch origin main
          git pull origin main

      - name: Calculate and bump version
        id: version
        run: |
          current=$(cat version.txt)
          echo "current=$current" >> $GITHUB_OUTPUT
          echo "image_name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
          
          IFS='.' read -r major minor patch <<< "$current"
          next="${major}.${minor}.$((patch + 1))"
          echo "$next" > version.txt
          
          git config user.email "github-actions@getinboxzero.com"
          git config user.name "github-actions"
          git tag -a "$current" -m "Release $current"
          git commit -a -m "Bump version to $next"
          git push origin main --follow-tags

  build:
    if: github.repository == 'elie222/inbox-zero'
    needs: version
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.prod
          platforms: ${{ matrix.platform }}
          push: true
          provenance: false
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}
          tags: |
            ${{ env.DOCKER_IMAGE_REGISTRY }}/${{ needs.version.outputs.image_name }}:${{ needs.version.outputs.current }}-${{ matrix.arch }}
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKERHUB_REPOSITORY }}:${{ needs.version.outputs.current }}-${{ matrix.arch }}

  manifest:
    if: github.repository == 'elie222/inbox-zero'
    needs: [version, build]
    runs-on: ubuntu-latest

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create multi-arch manifest
        run: |
          VERSION="${{ needs.version.outputs.current }}"
          IMAGE="${{ env.DOCKER_IMAGE_REGISTRY }}/${{ needs.version.outputs.image_name }}"
          DOCKERHUB_IMAGE="${{ env.DOCKER_USERNAME }}/${{ env.DOCKERHUB_REPOSITORY }}"
          
          docker buildx imagetools create \
            -t ${IMAGE}:latest \
            -t ${IMAGE}:${VERSION} \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-arm64

          docker buildx imagetools create \
            -t ${DOCKERHUB_IMAGE}:latest \
            -t ${DOCKERHUB_IMAGE}:${VERSION} \
            ${DOCKERHUB_IMAGE}:${VERSION}-amd64 \
            ${DOCKERHUB_IMAGE}:${VERSION}-arm64

      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKER_USERNAME }}/${{ env.DOCKERHUB_REPOSITORY }}
          short-description: "Inbox Zero - AI email assistant for Gmail and Outlook to reach inbox zero fast"
          readme-filepath: ./README.md
