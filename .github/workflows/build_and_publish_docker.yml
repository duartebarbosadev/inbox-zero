name: "Build Inbox Zero Docker Image"
run-name: "Build Inbox Zero Docker Image"

on:
  push:
    branches: ["main"]
    paths-ignore:
      - version.txt

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  version:
    if: github.repository == 'duartebarbosadev/inbox-zero'
    runs-on: ubuntu-latest
    outputs:
      current: ${{ steps.version.outputs.current }}
      image_name: ${{ steps.version.outputs.image_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate and bump version
        id: version
        run: |
          current=$(cat version.txt)
          echo "current=$current" >> $GITHUB_OUTPUT
          echo "image_name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
          
          IFS='.' read -r major minor patch <<< "$current"
          next="${major}.${minor}.$((patch + 1))"
          echo "$next" > version.txt
          
          git config user.email "github-actions@getinboxzero.com"
          git config user.name "github-actions"
          git tag -a "$current" -m "Release $current"
          git commit -a -m "Bump version to $next"
          git push origin main --follow-tags

  build:
    if: github.repository == 'duartebarbosadev/inbox-zero'
    needs: version
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.prod
          platforms: ${{ matrix.platform }}
          push: true
          provenance: false
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}
          tags: |
            ${{ env.REGISTRY }}/${{ needs.version.outputs.image_name }}:${{ needs.version.outputs.current }}-${{ matrix.arch }}

  manifest:
    if: github.repository == 'duartebarbosadev/inbox-zero'
    needs: [version, build]
    runs-on: ubuntu-latest

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest
        run: |
          VERSION="${{ needs.version.outputs.current }}"
          IMAGE="${{ env.REGISTRY }}/${{ needs.version.outputs.image_name }}"
          
          docker buildx imagetools create \
            -t ${IMAGE}:latest \
            -t ${IMAGE}:${VERSION} \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-arm64

