name: "Build Inbox Zero Docker Image"
run-name: "Build Inbox Zero Docker Image"

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.2.3). If omitted, the workflow bumps the latest tag."
        required: false
        type: string

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  version:
    if: github.repository == 'duartebarbosadev/inbox-zero'
    runs-on: ubuntu-latest
    outputs:
      current: ${{ steps.version.outputs.current }}
      image_name: ${{ steps.version.outputs.image_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version and create tag
        id: version
        run: |
          set -euo pipefail

          git fetch --tags --force

          input_version="${{ inputs.version || '' }}"
          if [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            input_version=""
          fi

          current=$(INPUT_VERSION="$input_version" python <<'PY'
import os
import re
import subprocess
import sys

input_version = os.environ.get("INPUT_VERSION", "").strip()
if input_version:
    if not input_version.startswith("v"):
        input_version = f"v{input_version}"

    print(input_version)
    sys.exit(0)

try:
    last_tag = subprocess.check_output(
        ["git", "describe", "--tags", "--abbrev=0", "--match", "v*"],
        text=True,
    ).strip()
except subprocess.CalledProcessError:
    last_tag = ""

if last_tag:
    match = re.match(r"v?(\d+)\.(\d+)\.(\d+)(.*)", last_tag)
    if not match:
        sys.stderr.write(
            f"Last tag '{last_tag}' is not in vMAJOR.MINOR.PATCH format\n"
        )
        sys.exit(1)

    major, minor, patch, suffix = match.groups()
    print(f"v{int(major)}.{int(minor)}.{int(patch) + 1}{suffix}")
else:
    print("v0.0.1")
PY
)

          echo "current=$current" >> "$GITHUB_OUTPUT"
          echo "image_name=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

          git config user.email "github-actions@getinboxzero.com"
          git config user.name "github-actions"

          if git rev-parse -q --verify "refs/tags/$current"; then
            echo "Tag $current already exists; skipping creation."
          else
            git tag -a "$current" -m "Release $current"
            git push origin "$current"
          fi

  build:
    if: github.repository == 'duartebarbosadev/inbox-zero'
    needs: version
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.prod
          platforms: ${{ matrix.platform }}
          push: true
          provenance: false
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}
          build-args: |
            NEXT_PUBLIC_APP_VERSION=${{ needs.version.outputs.current }}
          tags: |
            ${{ env.REGISTRY }}/${{ needs.version.outputs.image_name }}:${{ needs.version.outputs.current }}-${{ matrix.arch }}

  manifest:
    if: github.repository == 'duartebarbosadev/inbox-zero'
    needs: [version, build]
    runs-on: ubuntu-latest

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest
        run: |
          VERSION="${{ needs.version.outputs.current }}"
          IMAGE="${{ env.REGISTRY }}/${{ needs.version.outputs.image_name }}"
          
          docker buildx imagetools create \
            -t ${IMAGE}:latest \
            -t ${IMAGE}:${VERSION} \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-arm64

